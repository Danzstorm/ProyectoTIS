<!DOCTYPE html>
<html>
<head>
  <title>Account Login</title>
  <link rel="stylesheet" 
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
  crossorigin="anonymous">
   <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class=" container login">
        <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">
            Mi cuenta
        </button>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-header login"> 
          <div class="form-group" method="post">
              <nav class="navbar navbar-light bg-light">
                  <span class="navbar-brand mb-0 h1 font-weight-bold " >INGRESA A TU CUENTA</span>
              </nav>
              <div class="row">
                  <div class="col-7">
                      <div class="form-group">
                          <label for="exampleFormControlInput1">Correo Electrónico</label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                      <div class="form-group">
                          <label for="exampleFormControlInput2">Contraseña</label>
                          <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="****">
                      </div>
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                          <label class="form-check-label" for="defaultCheck1">
                          Recordar usuario
                          </label>
                      </div>
                      <br>
                      <br>
                      <div class="col-7">
                          <a href="index.html"> 
                              <button type="button" class="btn btn-warning text-white font-weight-bold">Entrar</button> 
                          </a>
                      </div>
                  
                  </div>
                  <div class="col-1"></div>
                  <div class="col-4">
                      <nav class="navbar-text">
                          <p>Con tu cuenta puedes:</p>
                          <ul class="list-group">
                              <li class="text-left">Guardar tus pedidos favoritos</li><br>
                              <li class="text-left">Acelerar la compra al usar tus direcciones favoritas</li><br>
                              <li class="text-left">Recibir ofertas especiales</li><br>
                          </ul>
                      </nav>
                      <!--p>
                          <li>Con tu cuenta puedes</li>
                          <li>Guardar tus pedidos favoritos</li>
                          <li>Acelerar la compra al usar tus direcciones favoritas</li>
                          <li>Recibir ofertas especiales</li>
                      </p -->
                      <br>
                      <a href="index.html">
                      <button type="button" class="btn btn-info">Crear Cuenta</button>
                       </a>
                  </div>
              </div>
          </div>
        </div>
      <div class="modal-footer">
          <a href="index.html">
          <button type="button" class="btn btn-secondary">Cerrar</button>
        </a>
      </div>
      </div>
  


</body>
